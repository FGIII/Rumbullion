<body>
    <p>
        <h1>Do Contact Stu</h1>
    </p>
</body>
<body>
    <p1>
        <form action="Stu'scontactPage.html" method="POST">
            Name: <input type="text" name="myName" />
            <br/>
            Email: <input type="text" name="myEmail" />
            <br/>
            Phone: <input type="text" name="myPhone" />
            <br/>
            Reason for Contact
             <select name="reasons" >
             <option value="catering">Catering</option>
             <option value="privateparty">Private Party</option>
             <option value="feedback">Feedback</option>
             <option value="other">Other</option>
             </select><br/>

             Additional Information<br/>
             <textarea name="briefDescription"></textarea><br/>
             Have you dined with Stu before?<br/>
             <input type="radio" name="answer" value="Yes" checked/>Yes<br/>
             <input type="radio" name="answer" value="No" />No<br/>
             Best Day to Contact You:<br/>
             Monday <input type="checkbox" name="myChoices" value="M"/><checked<br/>
             Tuesday <input type="checkbox" name="myChoices" value="T"/><checked<br/>
             Wednesday <input type="checkbox" name="myChoices" value="W"/><checked<br/>
             Thursday <input type="checkbox" name="myChoices" value="TH"/><checked<br/>
             Friday <input type="checkbox" name="myChoices" value="F"/><checked<br/>
             </p1>
</body>
